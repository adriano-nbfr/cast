<ds-crud-edicao [focoAutomaticoAposIncluir]="true" #crudEdicao>

  <form dsForm [formGroup]="formCategoria">
    <ds-form-control gridClass="col-md-10 col-lg-4">
      <input type="text" formControlName="nome" dsFormControl label="Nome" dsValidacaoInline>
    </ds-form-control>

    <ds-form-control gridClass="col-md-10 col-lg-6">
      <input type="text" formControlName="descricao" dsFormControl label="Descrição" dsValidacaoInline
      dica="Uma descrição mais detalhada dos tipos de serviços contidos na categoria">
    </ds-form-control>

    <ds-form-control gridClass="col-md-2">
      <input type="checkbox" formControlName="ativo" dsFormControl label="Ativa"
        dica="Indica se a categoria está disponível no catálogo" >
    </ds-form-control>
  </form>

  <!-- Serviços vinculados à categoria -->
  <ng-template dsCrudEdicaoDetalhe titulo="Serviços">
    <app-categorias-servicos [categoria]="crudEdicao.recurso()"></app-categorias-servicos>
  </ng-template>

</ds-crud-edicao>
